# Website_Monitoring/docker-compose.yml
version: '3.8'

services:
  # Nginx 反向代理服務
  nginx:
    image: nginx:alpine
    container_name: monitoring_nginx
    restart: always
    ports:
      - "80:80"  # 暴露 Nginx 的 80 埠
    volumes:
      # 將本地的 Nginx 配置映射到容器內
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api # 確保 API 服務先啟動

  # 0. Vue 3 前端開發伺服器 (獨立運行)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: monitoring_frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src

  # 1. NestJS 後端服務
  api:
    build: 
      context: ./backend-ts
      dockerfile: Dockerfile
    container_name: monitoring_api
    restart: always
    environment: # ⬅️ 新增此區塊，傳遞 DB 連線資訊
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: monitoring_db
      POSTGRES_HOST: db
    depends_on:
      - db
      - redis

  # 2. PostgreSQL 資料庫服務
  db:
    image: postgres:15-alpine
    container_name: monitoring_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: monitoring_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. Redis 快取/佇列服務
  redis:
    image: redis:7-alpine
    container_name: monitoring_redis
    restart: always
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: