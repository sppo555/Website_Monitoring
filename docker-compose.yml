# Website_Monitoring/docker-compose.yml
version: '3.8'

services:
  # Nginx 反向代理服務
  nginx:
    image: nginx:alpine
    container_name: monitoring_nginx
    restart: always
    ports:
      - "80:80"  # 暴露 Nginx 的 80 埠
    volumes:
      # 將本地的 Nginx 配置映射到容器內
      - ./nginx/songla.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api # 確保 API 服務先啟動

  # 1. NestJS 後端服務
  api:
    build: 
      context: ./backend-ts
      dockerfile: Dockerfile
    container_name: monitoring_api
    restart: always
    # ⚠️ 移除 ports 映射，只通過 Nginx 訪問
    depends_on:
      - db
      - redis

  # 2. PostgreSQL 資料庫服務
  db:
    image: postgres:15-alpine
    container_name: monitoring_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: monitoring_db
    # 移除 ports 映射，只給 API 容器內部訪問

  # 3. Redis 快取/佇列服務
  redis:
    image: redis:7-alpine
    container_name: monitoring_redis
    restart: always
    # 移除 ports 映射

volumes:
  postgres_data: